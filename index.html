<!doctype html>
<html>
	 <head>
    <meta charset="utf-8">
    <title>V-Earth</title>
    <link rel="stylesheet" href="./CSS/style.css"/>
    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 90%;
          margin: 5;
      }
    </style>
    <script src="OpenLayers.js"></script>
    <script>
      function init() {
        map = new OpenLayers.Map("basicMap");
        var mapnik         = new OpenLayers.Layer.OSM();
        var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
        var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
        var position       = new OpenLayers.LonLat(13.41,52.52).transform( fromProjection, toProjection);
        var zoom           = 1; 

        map.addLayer(mapnik);
        map.setCenter(position, zoom );
      }
    </script>
  </head>
  <body onload="init();">
   	<h1> V-Earth </h1>
    <p> A free-to-use site for finding food businesses reviewed by the Food Standards Authority </p>
    <div id="basicMap"></div>
    <aside>
      <h2> Search </h2>
      <select>
        <option value="All">All</option>
          <option value="Hospitals/Childcare/Caring Premises">Hospitals/Childcare/Caring Premises</option>
          <option value="Manufacturers/packers">Manufacturers/ Packers</option>
          <option value="Takeaway/sandwich shop">Takeaway/ Sandwich Shop</option>
          <option value="Restaurant/Cafe/Canteen">Restaurant/ Cafe/ Canteen</option>
          <option value="Retailers - other">Retailers - Other</option>
          <option value="Retailers - supermarkets/hypermarkets">Retailers - Supermarkets/ Hypermarkets</option>
          <option value="Distributors/Transporters">Distributors/ Transporters</option>
          <option value="Other catering premises">Other Catering Premises</option>
          <option value="Hotel/bed & breakfast/guest house">Hotel/ Bed & Breakfast/ Guest House</option>
          <option value="Pub/bar/nightclubr">Pub/ Bar/ Nightclub</option>
          <option value="Mobile caterer">Mobile Caterer</option>
      </select>
      <form method="get" action="query">
        <table cellpadding="0px" cellspacing="0px"> 
    			<tr> 
    				<td style="border-style:solid none solid solid;border-color:#4B7B9F;border-width:1px;">
    				   <input type="text" name="Edward" style="width:100px; border:0px solid; height:17px; padding:0px 3px; position:relative;"> 
    				</td>
    				<td style="border-style:solid;border-color:#4B7B9F;border-width:1px;"> 
    				  <input type="submit" value="" style="border-style: none; background: url('searchbutton3.gif') no-repeat; width: 24px; height: 20px;">

  		  </table>
  	 </form>
      <footer>
        <p> V-Earth was created by Angus Doig and Neil Woodhouse. <br>
          Credit to Sublime Text, OpenStreetMaps, The FSA UK and James Stoker for data and advice! </p>
      </footer>
    </aside>  
  </body>
</html>
